<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Clone | Friends</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1b0f55ecbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar__container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>5:45</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <span>LTE</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        </div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <div>
        <span class="friends-display-link__span">업데이트</span>
        <span>카카오톡 신규 기능 안내</span>
      </div>
      <div><i class="fa-solid fa-chevron-right"></i></div>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/thumbnail.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">짱구</h4>
          </div>
        </div>
        <div class="user-component__column__friends-screen">
          <span>상태메시지 <i class="fa-solid fa-plus"></i></span>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>업데이트한 프로필 8</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="update-profile">
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>철수</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>유리</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>훈이</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>맹구</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>엄마</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>아빠</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>이슬</span>
        </div>
        <div class="user-component__friends">
          <img src="img/thumbnail.jpg" class="" />
          <span>이모</span>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>펑 1</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="pung">
        <div>
          <div class="pung__column">
            <i class="fa-solid fa-plus fa-2x"></i>
          </div>
          <span>만들기</span>
        </div>
      </div>
      <div class="advertisement">
        <div class="advertisement__container">
          <div class="advertisement__content">
            <span class="advertisement__content--bold"
              >코딩 어디서 배우나?</span
            >
            <span class="advertisement__content--regular"
              >노마드코더로 해결!</span
            >
          </div>
          <img src="https://nomadcoders.co/m.svg" />
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>생일인 친구</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <i class="fa-solid fa-cake-candles fa-2x"></i>
          <div class="user-component__text">
            <h4 class="user-component__title">친구의 생일을 확인해보세요!</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>9 <i class="fa-solid fa-chevron-right"></i></i></span>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <i class="fa-solid fa-comment fa-2x"></i>
          <div class="user-component__text">
            <h4 class="user-component__title">채널</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>20 <i class="fa-solid fa-chevron-right"></i></i></span>
        </div>
      </div>
      <div class="channel__container">
        <div class="channel__column">
          <img src="img/thumbnail.jpg"/>
          <span>해바라기유치원</span>
          <span>카카오톡 <br/>채널 추가하기</span>
          <span>채널추가</span>
        </div>

      </div>  

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>친구 8</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
